<md-toolbar>
    <md-menu #appMenu="mdMenu" >

        <button md-menu-item *ngFor="let btn of menubtns" [value]="btn.value" (click)=selectSource(btn.value)> {{btn.viewValue}} </button>

    </button>
</md-toolbar>

  {{text}}

</button>
